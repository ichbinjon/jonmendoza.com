---
layout: base.html
---
<main class="blog-container">
  <header class="site-header">
    <a href="/" class="site-name">Jonathan Mendoza</a>
  </header>
  <article class="post">
    <header class="post-header">
      <h1>{{ title }}</h1>
      <div class="post-meta">
        <time datetime="{{ date | date: '%Y-%m-%d' }}">{{ date | date: "%B %d, %Y" }}</time>
        <span class="separator">Â·</span>
        <span class="read-time">{{ content | readTime }}</span>
      </div>
    </header>
    <div class="post-content">
      {{ content }}
    </div>
  </article>
</main>
