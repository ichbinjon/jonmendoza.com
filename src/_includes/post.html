---
layout: base.html
---
<main class="blog-container">
  <article class="post">
    <header class="post-header">
      <a href="/" class="back-link">&larr; Home</a>
      <h1>{{ title }}</h1>
      <time datetime="{{ date | date: '%Y-%m-%d' }}">{{ date | date: "%B %d, %Y" }}</time>
    </header>
    <div class="post-content">
      {{ content }}
    </div>
  </article>
</main>
